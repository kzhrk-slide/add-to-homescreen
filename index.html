## Native Add to Home Screen

Android Chrome 42以降で、Webアプリ（Webサイト）のホーム画面登録を促すポップアップ表示が実装されている。

[Increasing Engagement with Web App Install Banners | Web Updates - Google Developers](https://developers.google.com/web/updates/2015/03/increasing-engagement-with-app-install-banners-in-chrome-for-android)
